{%extends 'index.html'%}
{% load static %}

{%block content%}
<a href="{% url 'blogapp:create' %}">create</a>
{%for blog in blogs%}
    <img src="{{ blog.image.url }}" alt="">
    <h1>{{blog.title}}</h1>
    <h1>{{blog.subtitle}}</h1>
    <h1>{{blog.text}}</h1>
    <a href="{% url 'blogapp:detailed' blog_id=blog.id%}">view detail</a>
    {%endfor%}
{%endblock%}
